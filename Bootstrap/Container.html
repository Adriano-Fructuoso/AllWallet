<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A codificação de caracteres que será utilizada: -->
    <meta charset="utf-8">
    <!-- Faz com que a página ocupe todo o espaço da tela do dispositivo que é apresentada: -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Referencia do arquivo Bootstrap CSS do toolkit: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap - Hands on</title>
        <!-- Aqui o container fixo se mantem no centro da pagina -->
        <!-- já o container-fluid ocupa todo o espaço do viewport e é o mais indicado para utilização geral -->
    <style type="text/css">
      .container {
        background-color: var(--bs-secondary);
      }
      .container-fluid {
        background-color: rgb(255, 0, 0);
      }
      .row {
        background-color: var(--bs-primary);
      }
      .col-md-4{
        background-color: var(--bs-info);
      }
      .col-md-8{
        background-color: var(--bs-warning);
      }
    </style>
  </head>
  <body>
    

    <!-- Aqui o container fixo se mantem no centro da pagina -->
    <div class="container text-light"> 
      Container fixo
    </div>

    <!-- já o fluido varia conforme o tamanho de tela utilizado, mais recomendado para uso geral -->
    <div class="container-fluid">
      Container fluido
    </div>
    <!-- aqui vamos ver um pouco das linhas e colunas. As colunas devem estar dentro das linhas, que podem ser criadas de forma "infinita". As colunas precisam ter tamanhos específicos sendo col-xs -> celular, col-sm -> tablets, col-md -> desktops e col-lg -> TVs. Porém como nos dias de hoje precisamos que os sites e aplicativos estejam aptos a serem abertos em todos os tipos de tela, o uso do col-md é o mais recomendado por ser tipo um padrão que consegue se adaptar para todos os tamanhos de tela. Porém, sempre que possível devemos fazer uso do tamanho correto que visamos ser utilizados --> 
    <div class="row"> 
      <h2>Essa é uma linha...</h2>
      <aside class="col-md-4">
        <h3>ASIDE</h3>
      </aside>
      <section class="col-md-8">
        <h3>SECTION</h3>
      </section>
    </div>
    <h1>Hello, world!</h1>

    <!-- Referencia do arquivo Bootstrap Bundle JS (com o Popper) do toolkit: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
